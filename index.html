<!DOCTYPE html>
<html>
  <head>
    <title>Table Build Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
        <table class="center">
            <thead>
                <tr>
                    <th colspan="3">Acme Wildwest</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
                <tr>
                    <td>Feature 1 ✔ </td>
                    <td> ✔ </td>
                    <td> ✔ </td>
                </tr>
                <tr>
                    <td>Feature 2 ❌ </td>
                    <td> ✔ </td>
                    <td> ✔ </td>
                </tr>
                <tr>
                    <td>Feature 3 ❌ </td>
                    <td> ❌ </td>
                    <td> ✔ </td>
             
            </tbody>
            </table>
    </main>
</body>
</html>
